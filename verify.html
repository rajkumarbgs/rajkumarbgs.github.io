<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Link Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        #passwordContainer, #errorContainer {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        #passwordContainer h2, #errorContainer h2 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        #iframeContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #result {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="passwordContainer">
    <h2>Protected Link Verification</h2>
    <input type="password" id="password" placeholder="Enter Password" required><br>
    <button onclick="verifyPassword()">Submit</button>
    <p id="result"></p>
</div>

<div id="errorContainer">
    <h2>Error: Protected link parameters are missing.</h2>
</div>

<div id="iframeContainer">
    <iframe id="protectedIframe"></iframe>
</div>

<script>
    const secretKey = "mySecretKey"; // Use the same secret key as in the generator

    function xorEncryptDecrypt(input, key) {
        const keyLength = key.length;
        return input.split('').map((char, index) => {
            return String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(index % keyLength));
        }).join('');
    }

    function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
            url: urlParams.get('url'),
            code: urlParams.get('code')
        };
    }

    function verifyPassword() {
        const { url, code } = getQueryParams();
        const enteredPassword = document.getElementById('password').value;
        const encodedPassword = btoa(xorEncryptDecrypt(enteredPassword, secretKey));

        if (encodedPassword === code) {
            const decodedUrl = xorEncryptDecrypt(atob(url), secretKey);

            // Check if the URL is a Google Drive folder
            const googleDriveFolderMatch = decodedUrl.match(/drive\.google\.com\/drive\/folders\/([a-zA-Z0-9_-]+)/);
            if (googleDriveFolderMatch) {
                const folderId = googleDriveFolderMatch[1];
                document.getElementById('protectedIframe').src = `https://drive.google.com/embeddedfolderview?id=${folderId}#list`;
            } else {
                document.getElementById('protectedIframe').src = decodedUrl;
            }

            document.getElementById('passwordContainer').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
        } else {
            document.getElementById('result').innerText = "Incorrect password. Please try again.";
        }
    }

    window.onload = function() {
        const { url, code } = getQueryParams();
        if (url && code) {
            document.getElementById('passwordContainer').style.display = 'block';
        } else {
            document.getElementById('errorContainer').style.display = 'block';
        }
    }
</script>

</body>
</html>
