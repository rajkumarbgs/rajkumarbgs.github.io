    <script>

    <script>
    document.getElementById('shareButton').addEventListener('click', function() {
        this.classList.toggle('active');
        document.getElementById('shareMenu').classList.toggle('active');
    });

    function share(platform) {
        var url = encodeURIComponent(window.location.href);
        var text = encodeURIComponent("Check out Raj Kumar's amazing profile! A fitness enthusiast, tech geek, and explorer sharing valuable insights and experiences.");
        var shareUrl = '';

        switch (platform) {
            case 'whatsapp':
                shareUrl = 'https://api.whatsapp.com/send?text=' + text + '%20' + url;
                break;
            case 'facebook':
                shareUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + url + '&quote=' + text;
                break;
            case 'instagram':
                alert('Instagram does not support direct URL sharing via web. Please share manually.');
                return;
            case 'email':
                shareUrl = 'mailto:?subject=' + text + '&body=Check out Raj Kumar\'s profile: ' + url;
                break;
            case 'copy':
                navigator.clipboard.writeText(window.location.href).then(function() {
                    alert('Link copied to clipboard!');
                }, function(err) {
                    alert('Failed to copy link: ', err);
                });
                return;
            default:
                return;
        }

        window.open(shareUrl, '_blank');
    }
</script>
